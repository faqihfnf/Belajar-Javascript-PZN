<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a id="link"></a>

    <script>
        const link = document.getElementById("link")

        link.target = "_blank"
        link.textContent = "Google Search"
    </script>
</body>
