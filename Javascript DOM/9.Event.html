<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text">Click Yellow Box</h1>
    <div id="canvas" style="width: 500px; height: 500px; background-color: yellow;"></div>

    <input type="button" value="blue">
    <input type="button" value="red">
    <input type="button" value="green">
    <div id="board" style="width: 500px; height: 500px; background-color: black;"></div>

    <script>

        const canvas = document.getElementById("canvas")
        const text = document.getElementById("text")
        // menambahkan "event" sebagai params untuk mendapatkan detail dari event nya
        canvas.onclick = function (event) {
            text.textContent = `You click at ${event.x}, ${event.y}`
        }

        const board = document.getElementById("board")
        const buttons = document.querySelectorAll("input")

        for (const button of buttons) {
            button.onclick = function () {
                board.style.backgroundColor = button.value
            }
        }
    </script>
</body>

</html>
