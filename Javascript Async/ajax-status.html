<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="response"></h1>
    <script>

        function displayResponse(json) {
            const header = document.getElementById("response")
            header.textContent = json.response
        }
        const ajax = new XMLHttpRequest();
        ajax.onreadystatechange = function () {
            console.log(`Ready State : ${ajax.readyState} Status : ${ajax.status}`);
        }
        ajax.open("GET", "api/salah.json");
        ajax.addEventListener("load", function () { //callback
            if (ajax.status === 200) {
                const json = JSON.parse(ajax.responseText)
                displayResponse(json)
            } else {
                displayResponse({
                    response: `Error : ${ajax.status}`
                })
            }
        });
        ajax.send();

    </script>
</body>

</html>
