<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //global scope
        let counter = 0;

        function hitMe() {
            //local scope
            counter++
        }
        hitMe()
        // variable counter bisa diakses oleh function hitMe karena variable counter ada di global scope
        console.log(counter);

        function first() {
            let nameFirst = "Faqih"
        }


        function second() {
            let nameSecond = "Fahmi"
        }

        first()
        second()
        //error karena variable nameFirst dan nameSecond hanya bisa diakses oleh function first dan second
        console.log(nameFirst);
        console.log(nameSecond);
    </script>
</body>

</html>
