<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //contoh untuk array
        const names = ["Faqih", "Nur", "Fahmi"]
        for (const name of names) {
            document.writeln(name)
        }

        // contoh untuk string
        const person = "Faqih"
        for (const char of person) {
            document.writeln(char)
        }
    </script>
</body>

</html>
