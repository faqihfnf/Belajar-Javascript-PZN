<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        //invinite loop. karena tidak ada kondisi yang diperiksa, jadi selalu true dan perulangan selalu di eksekusi
        // for (; ;) {
        //     alert("Hello World")
        // }

        for (let counter = 1; counter <= 10; counter++) {
            document.writeln(`<p>Perulangan ke-${counter}</p>`)
        }
    </script>
</body>

</html>
