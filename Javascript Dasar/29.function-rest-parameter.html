<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(name, ...data) {
            let total = 0
            for (const value of data) {
                total += value
            }
            document.writeln(`<p>${name} total ${total}</p>`)
        }

        sum("Faqih", 1, 2, 3, 4, 5)
        // jika data yang mau dikirim berbentuk array, maka gunakan spread syntax
        sum("Maryam", ...[1, 2, 3, 4, 5])
    </script>
</body>

</html>
