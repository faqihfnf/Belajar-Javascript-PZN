<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        const nilai = "A"
        switch (nilai) {
            case "A":
                document.writeln("Lulus dengan Baik")
                break;
            case "B":
            case "C":
                document.writeln("Lulus")
                break;
            default:
                document.writeln("Tidak Lulus")
                break;
        }
    </script>
</body>

</html>
