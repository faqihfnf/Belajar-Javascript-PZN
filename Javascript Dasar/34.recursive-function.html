<!DOCTYPE html>

<body>
    <script>
        // contoh fungsi faktorial angka menggunakan perulangan biasa
        function factorial(number) {
            let result = 1
            for (let i = 1; i <= number; i++) {
                result *= i
            }
            return result
        }
        console.log(factorial(5));

        // contoh fungsi faktorial angka menggunakan perulangan rekursif
        function factorialRecursive(value) {
            if (value === 1) {
                return 1
            } else {
                return value * factorialRecursive(value - 1)
            }
        }
        console.log(factorialRecursive(5));
    </script>
</body>

</html>
