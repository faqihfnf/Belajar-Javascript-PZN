<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const nilai = 80
        let ucapan;
        if (nilai >= 80) {
            document.writeln("Anda Lulus")
        } else {
            document.writeln("Anda Tidak Lulus")
        }

        ucapan = nilai >= 80 ? "Anda Lulus" : "Anda Tidak Lulus"
        document.writeln(`<p>${ucapan}</p>`)
    </script>
</body>

</html>
