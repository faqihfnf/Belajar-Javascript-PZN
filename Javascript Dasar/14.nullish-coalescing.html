<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing</title>
</head>

<body>
    <script>
        let parameter;
        let data = parameter

        if (data === undefined || data === null) {
            document.writeln("Data Kosong")
        } else {
            document.writeln("")
        }

        data = parameter ?? "Data Kosong"
        document.writeln(`<p>${data}</p>`)
    </script>
</body>

</html>
