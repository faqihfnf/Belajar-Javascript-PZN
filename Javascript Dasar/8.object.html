<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        const person = {}
        person["name"] = "Faqih"
        person["age"] = 20
        person["gender"] = "Laki-laki"
        person["isMarried"] = true

        console.table(person)

        const employee = {
            name: "Faqih",
            age: 20,
            gender: "Laki-laki",
            isMarried: true
        }
        console.table(employee)
        console.log(`nama saya ${employee.name}`)

    </script>
</body>

</html>
