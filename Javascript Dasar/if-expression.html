<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        const nilai = 80
        if (nilai >= 90) {
            document.writeln("Nilai A")
        }
        else if (nilai >= 70) {
            document.writeln("Nilai B")
        }
        else if (nilai >= 50) {
            document.writeln("Nilai C")
        }
        else {
            document.writeln("Try Again")
        }

    </script>
</body>

</html>
