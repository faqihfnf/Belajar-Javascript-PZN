<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // parameter country di set "Indonesia" sebagai default value, jadi jika tidak di isi atau undefined maka akan menggunakan default value
        function register(name, age, country = "Indonesia") {
            document.writeln(`${name} ${age} ${country}`)
        }

        register("Faqih", 20)
    </script>
</body>

</html>
