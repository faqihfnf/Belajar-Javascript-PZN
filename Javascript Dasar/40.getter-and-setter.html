<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const person = {
            firstName: "Faqih",
            lastName: "Nur Fahmi",
            get fullName() {
                return `${this.firstName} ${this.lastName}`
            },
            set fullName(value) {
                const array = value.split(" ")
                this.firstName = array[0]
                this.lastName = array[1]
            }
        }

        person.fullName = "Maryam Nur"
        console.table(person)

        person.fullName = "Faqih Nur Fahmi"
        console.table(person)


    </script>
</body>

</html>
