<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter is greater than 0");
          }
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.log(MathUtil.sum()); // This will throw an error
        console.log("Faqih"); // This will not be executed
      } catch (error) {
        console.error(`Error: ${error.message}`); // This will catch the error and log it
      } finally {
        console.log("Finally block executed"); // This will always be executed
      }
      console.log("Maryam"); // This will be executed after the error is caught
    </script>
  </body>
</html>
