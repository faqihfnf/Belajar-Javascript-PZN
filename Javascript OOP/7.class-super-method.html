<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Shape {
        paint() {
          console.log("Shape paint method called");
        }
      }

      class Circle extends Shape {
        paint() {
          super.paint(); // Call the parent class's paint method
          console.log("Circle paint method called");
        }
      }

      const circle = new Circle();
      circle.paint();
    </script>
  </body>
</html>
