<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is Manager ${this.name}`);
            }
        }

        const faqih = new Employee();
        faqih.name = "Faqih";
        faqih.sayHello("Joko");

        const maryam = new Manager();
        maryam.name = "Maryam";
        maryam.sayHello("Rika");

        console.info(faqih);
        console.info(maryam);
    </script>
</body>

</html>
