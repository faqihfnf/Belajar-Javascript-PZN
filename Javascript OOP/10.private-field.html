<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Counter {
        // Private field
        #count = 0; // Private field

        constructor() {
          this.#count = 0;
        }

        increment() {
          this.#count++;
        }

        decrement() {
          this.#count--;
        }

        get() {
          return this.#count;
        }
      }
      const counter = new Counter();
      counter.increment(); // Increment the counter
      counter.increment(); // Increment the counter
      counter.counter = 10; // This will not work, as #count is private
      console.log(counter.get()); // 0
    </script>
  </body>
</html>
