    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;

            //method
            detailCar(name, year) {

            }
        }

        const avanza = new Car("Avanza", 2019);
        console.info(avanza);
        avanza.detailCar("Avanza", 2019);

    </script>
